<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Datepicker with Different Locale
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Different locale</mat-label>
            <input matInput [matDatepicker]="dp">
            <mat-hint>{{getDateFormatString()}}</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        <span class="mr-15"></span>
        <button mat-flat-button (click)="french()">Switch to French</button>
    </mat-card-content>
</mat-card>
