<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Autocomplete
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Autocomplete
        </li>
    </ol>
</div>

<!-- Autocomplete -->
<div class="row">
    <div class="col-lg-6">

        <!-- Simple Autocomplete -->
        <app-simple-autocomplete />

    </div>
    <div class="col-lg-6">

        <!-- Highlight the first Autocomplete Option -->
        <app-highlight-first-option />

    </div>
    <div class="col-lg-6">

        <!-- Display Value Autocomplete -->
        <app-display-value />

    </div>
    <div class="col-lg-6">

        <!-- Filter Autocomplete -->
        <app-filter-options />

    </div>
    <div class="col-lg-6">

        <!-- Option Groups Autocomplete -->
        <app-option-groups />

    </div>
    <div class="col-lg-6">

        <!-- Autocomplete Overview -->
        <app-overview />

    </div>
    <div class="col-lg-6">

        <!-- Plain Input Autocomplete -->
        <app-plain-input />

    </div>
    <div class="col-lg-6">

        <!-- Require an Autocomplete Option to be Selected -->
        <app-require-option-selected />

    </div>
</div>
