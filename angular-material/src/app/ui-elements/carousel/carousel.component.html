<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Carousel
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Carousel
        </li>
    </ol>
</div>

<!-- Carousel -->
<div class="row">
    <div class="col-lg-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Slides Only
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <owl-carousel-o [options]="imageSlides">
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery1.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery2.jpg" class="border-radius" alt="card">
                    </ng-template>
                </owl-carousel-o>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        With Dots Controls
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <owl-carousel-o [options]="imageSlides2">
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery3.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery4.jpg" class="border-radius" alt="card">
                    </ng-template>
                </owl-carousel-o>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        With Navs Controls
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <owl-carousel-o [options]="imageSlides3">
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery5.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery6.jpg" class="border-radius" alt="card">
                    </ng-template>
                </owl-carousel-o>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-12">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Responsive Breakpoints
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <owl-carousel-o [options]="imageSlides4">
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery7.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery8.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery9.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery1.jpg" class="border-radius" alt="card">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="images/gallery/gallery2.jpg" class="border-radius" alt="card">
                    </ng-template>
                </owl-carousel-o>
            </mat-card-content>
        </mat-card>
    </div>
</div>
