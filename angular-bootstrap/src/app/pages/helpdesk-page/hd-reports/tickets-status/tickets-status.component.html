<div
    class="hd-tickets-status-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Tickets Status
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="menu-btn without-border transition d-inline-block bg-transparent border-radius" (click)="toggleCardHeaderMenu()">
                    <span class="d-block position-relative">
                        This Week
                    </span>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content position-relative z-1">
        <div class="chart">
            <div id="hdp_tickets_status_chart"></div>
        </div>
        <div class="info">
            <h6 class="fw-normal">
                Avg. 1.5k
            </h6>
            <span class="d-block sub-title">
                Tickets Weekly Solved
            </span>
            <ul class="mb-0 list-unstyled p-0">
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-primary"></div>
                        Solved
                    </div>
                    <span class="d-block fw-medium text-black">
                        1.5k
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-secondary"></div>
                        In Progress
                    </div>
                    <span class="d-block fw-medium text-black">
                        4.7k
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-purple"></div>
                        Pending
                    </div>
                    <span class="d-block fw-medium text-black">
                        780
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-danger"></div>
                        Others
                    </div>
                    <span class="d-block fw-medium text-black">
                        320
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
