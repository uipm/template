<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Course
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            LMS
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Course
        </li>
    </ol>
</div>

<!-- Create Course -->
<form>
    <div class="row">
        <div class="col-xxl-7 col-xxxl-8">
            <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Add Course
                        </h5>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Title
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. Cybersecurity Awareness">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Description
                                </label>
                                <div class="NgxEditor__Wrapper">
                                    <ng-container *ngIf="editor">
                                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                        <ngx-editor [editor]="editor"></ngx-editor>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Price
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. $90">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Start Date
                                </label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    End Date
                                </label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Instructor
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Olivia Clark
                                    </option>
                                    <option value="2">
                                        Ava Turner
                                    </option>
                                    <option value="3">
                                        Lucas Morgan
                                    </option>
                                    <option value="4">
                                        Isabella Cooper
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Tags
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Technology
                                    </option>
                                    <option value="2">
                                        Science
                                    </option>
                                    <option value="3">
                                        Health & Wellness
                                    </option>
                                    <option value="4">
                                        Education
                                    </option>
                                    <option value="5">
                                        Food & Cooking
                                    </option>
                                    <option value="6">
                                        Lifestyle & Fashion
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label class="main-label d-block fw-medium text-black">
                                    Course Avatar
                                </label>
                                <file-upload class="file-uploader"></file-upload>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-5 col-xxxl-4">
            <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Course Content
                        </h5>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="row">
                        <div class="col-xl-12 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Lesson Title
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. Course Overview">
                            </div>
                        </div>
                        <div class="col-xl-12 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Lesson Time
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. 05:30">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Lesson Description
                                </label>
                                <textarea class="form-control" placeholder="E.g. It makes me feel..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-btn-box d-md-flex align-items-center justify-content-between">
                        <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                            Save Course
                        </button>
                        <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                            <span class="d-inline-block position-relative">
                                <i class="material-symbols-outlined">
                                    add
                                </i>
                                Add More Field
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
