<!-- Breadcrumb -->

    <h5 class="mb-0">
        Wallet
    </h5>
    <ol class="breadcrumb mt-[12px] md:mt-0">
        <li class="breadcrumb-item inline-block relative text-sm mx-[13px] ltr:first:ml-0 rtl:first:mr-0 ltr:last:mr-0 rtl:last:ml-0">
            <a routerLink="/dashboard" class="inline-block relative ltr:pl-[22px] rtl:pr-[22px] transition-all hover:text-primary-500">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 !text-lg -mt-px text-primary-500 top-1/2 -translate-y-1/2">
                    home
                </i>

            </a>
        </li>
        <li class="breadcrumb-item inline-block relative text-sm mx-[13px] ltr:first:ml-0 rtl:first:mr-0 ltr:last:mr-0 rtl:last:ml-0">

        </li>

        </li>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-[25px] mb-[25px]">

        <!-- Total Balance -->
        <app-total-balance />

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-[25px]">

            <!-- Total Income -->
            <app-total-income />

            <!-- Total Expenses -->
            <app-total-expenses />

        </div>

    </div>
    <div class="lg:col-span-2">

        <!-- Statistics -->
        <app-statistics />

    </div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-[25px] mb-[25px]">
    <div class="lg:col-span-2">

        <!-- Transaction History -->
        <app-transaction-history />

    </div>
    <div class="lg:col-span-1">
        
        <!-- Card -->
        <app-card />

    </div>
