<div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] md:p-[25px] rounded-md">
    <div class="trezo-card-header mb-[20px] md:mb-[25px] flex items-center justify-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Product Trade Conditions
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-dropdown relative">
                <button type="button" class="trezo-card-dropdown-btn inline-block rounded-md border border-gray-100 bg-gray-100 dark:bg-[#0a0e19] py-[5px] md:py-[6.5px] px-[12px] md:px-[19px] transition-all hover:bg-gray-50 dark:border-[#172036] dark:hover:bg-[#0a0e19]" (click)="toggleCardHeaderMenu()">
                    <span class="inline-block relative ltr:pr-[17px] ltr:md:pr-[20px] rtl:pl-[17px] rtl:ml:pr-[20px]">
                        Monthly
                        <i class="ri-arrow-down-s-line text-lg absolute ltr:-right-[3px] rtl:-left-[3px] top-1/2 -translate-y-1/2 mt-px"></i>
                    </span>
                </button>
                <ul class="trezo-card-dropdown-menu transition-all bg-white shadow-3xl rounded-md top-full py-[15px] absolute ltr:right-0 rtl:left-0 w-[195px] z-[5] dark:bg-dark dark:shadow-none" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black">
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black">
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="block w-full transition-all text-black ltr:text-left rtl:text-right relative py-[8px] px-[20px] hover:bg-gray-50 dark:text-white dark:hover:bg-black">
                            Yearly
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="-mt-[20px] ltr:-ml-[13px] rtl:-mr-[13px] mb-[5px]">
            <div id="product_trade_conditions_chart"></div>
        </div>
        <div class="flex items-center">
            <div class="ltr:border-r rtl:border-l border-gray-100 dark:border-[#172036] ltr:last:border-r-0 rtl:last:border-l-0 ltr:pr-[30px] rtl:pl-[30px] ltr:mr-[30px] rtl:ml-[30px] ltr:last:pr-0 rtl:last:pl-0 ltr:last:mr-0 rtl:last:ml-0">
                <span class="block mb-[7px]">
                    Forecast Hours
                </span>
                <div class="flex items-center gap-[10px]">
                    <h3 class="leading-none text-xl mb-0">
                        144h
                    </h3>
                    <span class="inline-block text-xs px-[9px] text-success-700 border border-success-300 bg-success-100 text-sm rounded-[100px]">
                        +5.4%
                    </span>
                </div>
            </div>
            <div class="ltr:border-r rtl:border-l border-gray-100 dark:border-[#172036] ltr:last:border-r-0 rtl:last:border-l-0 ltr:pr-[30px] rtl:pl-[30px] ltr:mr-[30px] rtl:ml-[30px] ltr:last:pr-0 rtl:last:pl-0 ltr:last:mr-0 rtl:last:ml-0">
                <span class="block mb-[7px]">
                    Workflow Hours
                </span>
                <div class="flex items-center gap-[10px]">
                    <h3 class="leading-none text-xl mb-0">
                        120h
                    </h3>
                    <span class="inline-block text-xs px-[9px] text-orange-700 border border-orange-300 bg-orange-100 text-sm rounded-[100px]">
                        -3.2%
                    </span>
                </div>
            </div>
            <div class="ltr:border-r rtl:border-l border-gray-100 dark:border-[#172036] ltr:last:border-r-0 rtl:last:border-l-0 ltr:pr-[30px] rtl:pl-[30px] ltr:mr-[30px] rtl:ml-[30px] ltr:last:pr-0 rtl:last:pl-0 ltr:last:mr-0 rtl:last:ml-0">
                <span class="block mb-[7px]">
                    Forcast Income
                </span>
                <div class="flex items-center gap-[10px]">
                    <h3 class="leading-none text-xl mb-0">
                        $350K
                    </h3>
                    <span class="inline-block text-xs px-[9px] text-success-700 border border-success-300 bg-success-100 text-sm rounded-[100px]">
                        +3.9%
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
